<mat-card class="mat-elevation-z5">
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
      <h2>Sign Up a New User</h2>

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name?.errors?.['required']">
          Please provide a name address
        </mat-error>
        <mat-error *ngIf="name?.errors?.['name']">
          Please provide a valid name address
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email"
          type="email">
        <mat-error *ngIf="email?.errors?.['required']">
          Please provide an email
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email']">
          Please enter a correct email format
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password"
          type="password">
        <mat-error *ngIf="password?.errors?.['required']">
          Please provide a password
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="confirmPassword" placeholder="Confirm Password"
          formControlName="confirmPassword" type="confirmPassword">
        <mat-error *ngIf="confirmPassword?.errors?.['required']">
          Confirm Password is required
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="signUpForm.errors?.['passwordNotMatched']">
        Confirm password and password were not match
      </mat-error>
      <div class="center mt-16">
        <button mat-raised-button color="primary" type="submit"
          [disabled]="!signUpForm.valid">Sign Up</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
